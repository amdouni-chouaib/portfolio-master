<div class="page-content">
    <div class="container">
        <div class="resume-container">
            <div class="shadow-1-strong bg-white my-5" id="intro">
                <div class="bg-info text-white">
                  <div class="cover bg-image"><img [src]="data.picture"/>
                    <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);backdrop-filter: blur(2px);">
                      <div class="text-center p-5">
                        <div class="avatar p-1"><img class="img-thumbnail shadow-2-strong"  [src]="data.picture" width="160" height="160"/></div>
                        <div class="header-bio mt-3">
                          <div data-aos="zoom-in" data-aos-delay="0">
                            <h2 class="h1">{{data.fullname}}</h2>
                            <p>{{data.role}}</p>
                          </div>
                          <div class="header-social mb-3 d-print-none" data-aos="zoom-in" data-aos-delay="200">
                            <nav role="navigation">
                              <ul class="nav justify-content-center">
                                
                                <li class="nav-item"><a class="nav-link" [href]="data.link" title="Github"><i class="fab fa-github"></i><span class="menu-title sr-only">Github</span></a>
                                </li>
                              </ul>
                            </nav>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
