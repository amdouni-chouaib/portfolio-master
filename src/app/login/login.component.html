<form [formGroup]="forms" (ngSubmit)="login()">
  <section style="background-color: #9A616D; height: 102vh;">
    <div class="container py-5 h-100" style="margin-top: -1%;">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
  
                    <div class="d-flex justify-content-center align-items-center pb-1">
                      <span class="h1 fw-bold mb-3">Cv Maker</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3 d-flex justify-content-center" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Email address</label>
                      <input  type="email" id="form2Example17" class="form-control form-control-lg" name="email" formControlName="email">
                    </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" id="form2Example27" class="form-control form-control-lg" name="password" formControlName="password"/>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2">Don't have an account? <a routerLink="/register" style="color: #9A616D; font-style: bold; text-decoration: none;">Register here</a></p>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
